<body>
    <div style="margin-bottom: 30px;" id="accordion">

      <input type="text" id="datepicker">


    <div id="galleryTiles" style="display:none;">

          data-image="picture/7/example/images/4.jpg"

      <h1>Слайдер Owl Carousel</h1>

      <section class="container" id="OwlCarousel">
        
        <div class="owl-carousel owl-theme">
          <div><img src="picture/1.jpg"></div>
      
          <div><img src="picture/2.jpg"></div>
        
          <div><img src="picture/3.jpg"></div>
        
          <div><img src="picture/4.jpg"></div>
        
          <div><img src="picture/5.jpg"></div>

        </div>
        
	
      </section>	
      <div class="container">
        <div id="draggable" class="ui-widget-content">
        <p>Порухай мене</p>
        </div>
      

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./script.js"></script>
    <script src="unitegallery/js/unitegallery.js"></script>
    <script src="unitegallery/themes/tiles/ug-theme-tiles.js" type="text/javascript"></script>
    <script src="owlcarousel/dist/owl.carousel.js"> </script>
    <script>

      jQuery(document).ready(function(){
    
        jQuery("#galleryTiles").unitegallery({
    
          gallery_theme: "tiles",
    
          tiles_type: "nested"
    
        });
    
      });
    
    </script>
	

  <script>
    $(document).ready(function(){
      $('.owl-carousel').owlCarousel({
        loop:true,
        autoplay:true,
        autoplayTimeout:1000,
        margin:10,
        nav:false,
      autoWidth:true,
        responsive:{
            0:{
                items:1,
          nav:false
            },
        600:{
                items:2
            },		
            900:{
                items:3
            },
            1200:{
                items:4
            }
        }
      })
    });	
    </script>	
    <script>
      $( function() {
      $( "#draggable" ).draggable();
      } );
      
      </script>

</body>
</html>
